<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event</title>
</head>

<body>

  <button id="demo" onclick="document.getElementById('demo').innerText = Date()">The time is ?</button>
  <br>
  <button onclick="this.innerHTML = Date()">The time is ?</button>
  <br>
  <button onclick="displayDate()" id="test">The time is ?</button>
  <br>
  <button onclick="{() => console.log('ht')}"></button>
  <script>
    function displayDate() {
      document.getElementById('test').innerText = Date();
    }
  </script>
</body>

</html>
