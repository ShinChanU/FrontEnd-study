<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html js 연습</title>
</head>

<body>
  <form>
    email: <input type="submit" name="email" /><br />
    URL: <input type="url" name="url" /><br />
    전화번호: <input type="tel" name="email" /><br />
    색상: <input type="color" name="email" /><br />
    월: <input type="month" name="email" /><br /><br />
  </form>
  <p>
    <button onclick="alert('반갑습니다')">
      버튼을 누르세요 !
    </button>
  </p>

  <p>
  <form id="target">
    <input type="radio" name="C1" value="v1" onclick="changeColor('lightblue')" />파랑색
    <input type="radio" name="C1" value="v2" onclick="changeColor('lightgreen')" />녹색
  </form>
  </p>

  <script>
    {
      let now = new Date();
      document.write(now);
    }

    function changeColor(c) {
      console.log("hi");
      document.getElementById("target").style.backgroundColor = c;
    }
  </script>
</body>

</html>
