<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="test.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="clonecoding" id="clonecoding" data-aos="zoom-in" data-aos-duration="800">
      <div class="nomad">
        <div class="FP">
          <img src="./image/nomadCoders.PNG" alt="nomad">
        </div>
        <div class="clone_result">
          <img src="./image/nomad.gif" alt="paingjs" loop="infinite">
        </div>
      </div>
      <div class="elie">
        <div class="FP">
          <img src="./image/dreamcoding_elie.png" alt="elie">
        </div>
        <div class="clone_result">
          <img src="./image/shopping.gif" alt="shopping" loop="infinite">
        </div>
      </div>
    </div>

    <section class="sec_2">
      <div class="Sec_2">
        <div class="Sec2_header">
          <h2 class="sec2title" data-aos="fade-up" data-aos-duration="600">
            우리들이 뭘 했는지 궁금하니?
          </h2>
          <p class="Sec2_sub">
          <h3 class="sec3sub" data-aos="fade-up" data-aos-duration="800">
            그렇다면 알려주지
          </h3>
          </p>
          <ul class="sec2__nameList" data-aos="fade-up" data-aos-duration="1000">
            <li class="project_Shin clicked">신찬우</li>
            <li class="project_Lee">이세준</li>
            <li class="project_Choi">최혜린</li>
          </ul>
        </div>
        <!-- 채팅 내용 시작 -->
        <div class="chatting" data-aos="fade-up" data-aos-duration="1000">
          <!-- 채팅 날짜 -->
          <div class="chatDate">
          </div>
          <!-- 신찬우 채팅 내용 -->
          <div class="project_list" id="project_Shin" data-aos="fade-up" data-aos-duration="1200">
            <div class="chat_qu" data-aos="zoom-in-right" data-aos-duration="1400">
              <img class="avatar_image" src="image_people.jpeg">
              <div class="chat_qu_col">
                <span class="chat__name">궁금한게 많은 행인</span>
                <div class="chat__main">너는 어떤 프로젝트를 했니?</div>
              </div>
              <span class="chat__clock"></span>
            </div>
            <div class="chat_an" data-aos="zoom-in-left" data-aos-duration="1600">
              <div class="chat_an_col">
                <span class="chat__main">글쎄 ?</span>
              </div>
              <span class="chat__clock"></span>
            </div>
            <div class="chat_an" data-aos="zoom-in-left" data-aos-duration="1800">
              <div class="chat_an_col">
                <span class="chat__main">아직 안 했어 !<br><br><br><br><br><br><br><br></span>
              </div>
              <span class="chat__clock"></span>
            </div>
          </div>

          <!-- 이세준 채팅 내용 -->
          <div class="project_list hidden" id="project_Lee" data-aos="fade-up" data-aos-duration="1200">
            <div class="chat_qu" data-aos="zoom-in-right" data-aos-duration="1400">
              <img class="avatar_image" src="image_people.jpeg">
              <div class="chat_qu_col">
                <span class="chat__name">궁금한게 많은 행인</span>
                <div class="chat__main">너는 어떤 프로젝트를 했니?</div>
              </div>
              <span class="chat__clock"></span>
            </div>
            <div class="chat_an" data-aos="zoom-in-left" data-aos-duration="1600">
              <div class="chat_an_col">
                <span class="chat__main">잠시만 !</span>
              </div>
              <span class="chat__clock"></span>
            </div>
            <div class="chat_an" data-aos="zoom-in-left" data-aos-duration="1800">
              <div class="chat_an_col">
                <span class="chat__main">나도 아직 안했어
                  !<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></span>
              </div>
              <span class="chat__clock"></span>
            </div>
          </div>

          <!-- 최혜린 채팅 내용 -->
          <div class="project_list hidden" id="project_Choi" data-aos="fade-up" data-aos-duration="1200">
            <div class="chat_qu" data-aos="zoom-in-right" data-aos-duration="1400">
              <img class="avatar_image" src="image_people.jpeg">
              <div class="chat_qu_col">
                <span class="chat__name">궁금한게 많은 행인</span>
                <div class="chat__main">너는 어떤 프로젝트를 했니?</div>
              </div>
              <span class="chat__clock"></span>
            </div>
            <div class="chat_an" data-aos="zoom-in-left" data-aos-duration="1600">
              <div class="chat_an_col">
                <span class="chat__main">
                  <p>나의 개인 프로젝트는 이거야!</p>
                  <a href="https://github.com/2021-Frontend-Study/2021_Frontend_Study">
                    <img src="image/choi_project.png" alt="choi_projectimage" class="chat_project" />
                  </a>
                  <p>혜린/인덕대학교</p>
                </span>
              </div>
              <span class="chat__clock"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script>
    AOS.init();
  </script>

  <script src="test.js"></script>
  <script src="section2.js"></script>
</body>

</html>
